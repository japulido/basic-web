<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perro Animado</title>
    <style>
        :root {
            --dog-size: min(40vw, 320px);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fef6e4 0%, #dbeafe 100%);
            overflow: hidden;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        main {
            width: 100vw;
            max-width: 100%;
            padding: 2rem;
            text-align: center;
            color: #1f2937;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: clamp(2rem, 5vw, 3rem);
        }

        p {
            margin-bottom: 2rem;
            font-size: clamp(1rem, 3vw, 1.25rem);
        }

        .dog-wrapper {
            position: relative;
            width: 100vw;
            max-width: 100%;
            height: clamp(200px, 50vh, 400px);
        }

        .dog-wrapper img {
            position: absolute;
            bottom: 0;
            left: 0;
            width: var(--dog-size);
            border-radius: 1rem;
            box-shadow: 0 1.5rem 3rem rgba(31, 41, 55, 0.25);
            animation: run-across 8s ease-in-out infinite alternate;
        }

        @keyframes run-across {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(calc(100vw - var(--dog-size)));
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Perro en movimiento</h1>
        <p>Disfruta de esta foto gratuita mientras el perrito recorre la pantalla una y otra vez.</p>
        <div class="dog-wrapper" aria-hidden="true">
            <img
                src="https://images.pexels.com/photos/4587995/pexels-photo-4587995.jpeg?auto=compress&cs=tinysrgb&h=750"
                alt="Perro feliz corriendo por la hierba"
            />
        </div>
    </main>
</body>
</html>
